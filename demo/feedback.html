<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quiz-for-dissertation/demo/css/app.css">
    <title>Quiz - How Well Do You Know The British Public?</title>
  </head>
  <body class="feedback">
    <header class="app-header">
      <nav class="navbar justify-content-center">
        <h2>How Well Do You Know The British Public?</h2>
      </nav>
    </header>
    <div class="container mx-md-10 justify-content-center">
      <div class="card">
        <div class="card-header">
          <h2>Feedback</h2>
          <h6>Please take some further time to fill out this short feedback time. Once completed you will be
          able to claim your mturk payment. Thank you for your time!</h6>
        </div>
        <div class="card-body">
          <form id="userFeedback" class="justify-content-center">
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you think anything you've learned will change your opinion?</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <input type="radio" class="radio" id="yesChange">
                <label for="yesChange">Yes</label>
              </div>
              <div class="col-md-6">
                <input type="radio" class="radio" id="noChange">
                <label for="noChange">No</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Did you find this quiz interesting?</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <input type="radio" class="radio" id="intNo">
                <label for="intNo">Not at all</label>
              </div>
              <div class="col-md-6">
                <input type="radio" class="radio" id="intLittle">
                <label for="intLittle">A little</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <input type="radio" class="radio" id="intQuite">
                <label for="intQuite">Quite interesting</label>
              </div>
              <div class="col-md-6">
                <input type="radio" class="radio" id="intVery">
                <label for="intVery">Very interesting</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you have any other feedback for us? (Optional)</label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-2">
              </div>
              <div class="col-md-6">
                <textarea id="openFeedback" rows="8" cols="60"></textarea>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <button class="btn btn-primary my-md-3" type="button" id="fbackConfirm">Confirm</button>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <div class="alert alert-danger" role="alert" id="fbErrText">
                  *Please Complete all questions
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
        </div>
      </div>
      <button type="button" id="mturk">Click here to confirm Mturk payment</button>
    </div>
    <script src="js/app.js"></script>
  </body>
