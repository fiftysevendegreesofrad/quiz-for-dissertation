<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/quiz-for-dissertation/demo/css/app.css">
    <title>How Well Do You Know The British Public?</title>
  </head>
  <body class="info">
    <header class="app-header">
      <nav class="navbar justify-content-center">
        <h2>How Well Do You Know The British Public?</h2>
      </nav>
    </header>
    <div class="container mx-md-10 justify-content-center">
      <div class="card">
        <div class="card-header">
          <h2>Class Survey</h2>
        </div>
        <div class="card-body">
          <form id="infoForm" class="justify-content-center">
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <label>Please take the Great British Class Survey available at the
                  following link [open in new window/tab] <a href="https://www.bbc.co.uk/news/magazine-22000973" target="_blank">https://www.bbc.co.uk/news/magazine-22000973</a></label>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-">
                <label for="classSurvey">What is your own result?</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="classSurvey">
                  <option selected>Choose...</option>
                  <option>Elite</option>
                  <option>International Elite</option>
                  <option>Established Middle Class</option>
                  <option>London Middle Class</option>
                  <option>Technical Middle Class</option>
                  <option>Old Affluent Workers</option>
                  <option>New Affluent Workers</option>
                  <option>Managerial Working Class</option>
                  <option>Traditional Working Class</option>
                  <option>Self Employed Service Workers</option>
                  <option>Emergent Service Workers</option>
                  <option>Precariat</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary my-md-3" id="continue">Submit & Next</button>
            <div class="form-row my-md-3">
              <div id="infoErr" style="display:none" class="alert alert-danger" role="alert">
                *Please complete the form
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="">

          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
