<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/app.css">
    <title>How Well Do You Know The British Public?</title>
  </head>
  <body>
    <header class="app-header">
      <nav class="navbar justify-content-center">
        <h2>How Well Do You Know The British Public?</h2>
      </nav>
    </header>
    <div class="container mx-md-10 my-md-5 justify-content-center">
      <div class="card">
        <div class="card-header">
          <h2>Your Information</h2>
        </div>
        <div class="card-body">
          <form id="infoForm" class="justify-content-center">
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <label for="DOB">D.O.B</label>
              </div>
              <div class="col-md-6">
                <input id="DOB" type="date">
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <label for="Gender">Gender</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="Gender">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Transgender</option>
                  <option>Other</option>
                  <option>Prefer not to say</option>
                </select>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <label for="incomeBracket">Income Bracket</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="incomeBracket">
                  <option selected>..</option>
                  <option>£0-£14,999</option>
                  <option>£15,000-£29,999</option>
                  <option>£30,000-£44,999</option>
                  <option>£45,000-£59,999</option>
                  <option>£60,000+</option>
                  <option>Prefer not to say</option>
                </select>
              </div>
            </div>
            <div class="form-row my-md-3">
              <div class="col mx-md-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">
                  I have read and accept the <a href="#">Privacy Agreement</a>
                </label>
                <p style="display:none" id="checkError">*Privacy Statement must be accepted to continue</p>
              </div>
            </div>
            <button type="button" class="btn btn-primary my-md-3" id="continue">Continue</button>
          </form>
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
